<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询物价</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='js/echarts.min.js', v='1.0') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v='1.0') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">EVE 工具集</a>
            <div class="navbar-menu">
                <a href="/price_history" class="navbar-item">价格查询</a>
            </div>
        </div>
    </nav>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="输入物品名称...">
        <button onclick="searchItem()" class="search-button">搜索</button>
    </div>
    <div id="title-bar" class="title-bar"></div>
    <div id="info-bar" class="info-bar"></div>
    <div id="loading-spinner" class="loading-spinner"></div>
    <div id="main" class="chart-container"></div>

    <!-- 弹窗 -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">提示</div>
            <div class="modal-message" id="modalMessage"></div>
            <button class="modal-button" onclick="closeModal()">确定</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js', v='1.0') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.js', v='1.0') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js', v='1.0') }}"></script>
</body>
</html>
